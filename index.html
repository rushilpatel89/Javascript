<html> 
<head>
    <script type="text/javascript">
        
        function Multiplication()
        {
            var FirstNumber = document.form.txtFirst.value;
            var SecondNumber = document.form.txtSecond.value;
            var sum = Number(FirstNumber) * Number(SecondNumber);
            alert("Your Result is: " + sum);
        }         
            
    </script>
</head>
<body>
 <form name="form">
  <div style="width:400px; height:150px;">
    <div style="width:300px; height:40px;">
       <div style="width:150px; height:30px; float:left" >First Number: </div>
       <div style="width:150px; height:30px; float:left" ><input type="text" name="txtFirst"> </div>
    </div>
     <div style="width:300px; height:40px;">
        <div style="width:150px; height:30px;  float:left" >Second Number: </div>
        <div style="width:150px; height:30px; float:left" ><input type="text" name="txtSecond"></div>     </div>       
     <div style="width:400px; height:40px;">
       
         <div style="width:85px; height:30px;  float:left" > <input type="button"  value="Multiply" onclick="Multiplication();"> </div>
           
    </div>
        </div>  
     </form>
  </body>
</html>
